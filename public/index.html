<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Chatbot</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 720px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      textarea {
        width: 100%;
        min-height: 80px;
      }
      button {
        margin-top: 0.5rem;
        padding: 0.5rem 1rem;
      }
      #chat {
        margin-top: 1rem;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        min-height: 50px;
      }
      .user {
        font-weight: bold;
      }
      .bot {
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <h1>Mini Chatbot</h1>
    <textarea id="message" placeholder="Please enter your message"></textarea><br />
    <button id="send">Send</button>
    <div id="chat"></div>

    <script>
      const msgInput = document.getElementById("message");
      const sendBtn = document.getElementById("send");
      const chat = document.getElementById("chat");

      sendBtn.addEventListener("click", async () => {
        const userMsg = msgInput.value.trim();

        if (!userMsg) return;

        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            userMsg
          })
        });

        const responseObject = await response.json();

        chat.innerText = responseObject.text;
      });
    </script>
  </body>
</html>
